{% extends 'base.html' %}

{% block content %}

<form method='POST' action=''> {% csrf_token %}
  <div class="form-group">
    {{form.as_p}}
  </div>
<button type="submit" class="btn btn-success">update me!</button>
</form>

{% if messages %}
<ul class="messages">
{% for message in messages %}
<p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
