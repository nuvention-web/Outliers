<!DOCTYPE html>
<html>
	<head>
		<title>Keep It Personal Bookmarklet!!!</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<style type="text/css">
			div.kipBookmarklet{
				background-image: url(http://app.fiveminutejournal.com/images/bg.jpg);
				/*background-size: 200px 100px; */
				background-repeat: no-repeat;
				position: fixed!important; 
				top: 0;!important; 
				right: 0;!important; 
				/*height:200px;!important; */
				width:30%; !important; 
				float:right; 
				z-index: 1120;
				float: top;
			}
			.hidden{
				visibility: false;
			}

			.center {
				width: 50%;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript">
			$( document ).ready(function() {
				// Event binding using a convenience method
				$( "#linkSignUp" ).bind( "click", function( event ) {
					$("#kipBookmarkSignup").toggleClass("hidden"); 
					$("#kipBookmarkSignin").toggleClass("hidden");
					event.preventDefault();
				});

				$( "#linkSignin" ).bind( "click", function( event ) {
					$("#kipBookmarkSignup").toggleClass("hidden"); 
					$("#kipBookmarkSignin").toggleClass("hidden");
					event.preventDefault();
				});

				$( "#btnSignIn" ).bind( "click", function( event ) {
					$("#kipBookmarkMain").toggleClass("hidden"); 
					$("#kipBookmarkSignin").toggleClass("hidden");
					event.preventDefault();
				});


			});
		</script>
	</head>
	<body>
		<div class="container kipBookmarklet">
            <div class="row">
                <div class ="col-sm-12" id="kipBookmarkSignup">
                    <form id="form-signup">
                        <h2 class="form-signin-heading">Sign Up</h2>
                        <div class="form-group"> 
                            <input type="name" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
                        </div>

                        <div class="form-group"> 
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></input>
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit" id="btnSignUp">Sign up</button>
                            <a href="" id="linkSignin">Existing User>></a>
                        </div>
                    </form>
                </div>
                <div class ="col-sm-12 hidden" id="kipBookmarkSignin">
                    <form id="form-signin">
                        <h2 class="form-signin-heading">Sign In</h2>
                        <div class="form-group"> 
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></input>
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control" required autofocus>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit" id="btnSignIn">Sign In</button>
                            <a href="" id="linkSignUp">New User>></a>
                        </div>
                    </form>
                </div>
                <div class ="col-sm-12 hidden" id="kipBookmarkMain">
                    <form id="form-message">
                    	<div class="form-group"> 
                            <input type="email" id="email" class="form-control" placeholder="Email Address" required autofocus style="margin-top:20px;">
                        </div>

                        <div class="form-group"> 
                            <textarea id="inputMsg" class="form-control" placeholder="Enter your message here" required autofocus></textarea>
                        </div>
                        <!--div class="btn-toolbar " role="toolbar">
		    				<div class="btn-group">
						        <button class="btn btn-default" aria-label="Send" type="button">
						            <span title="Send" class="glyphicon glyphicon-send"></span>
						        </button>
						        <button class="btn btn-default" aria-label="Plan" type="button">
						        	<span title="Plan" class="glyphicon glyphicon-calendar"></span>
						        </button>
						        <button class="btn btn-default" aria-label="Gift" data-toggle="modal" data-target="#myModal">
						        	<span title="Gift" class="glyphicon glyphicon-gift"></span>
						        </button>
		    				</div>
    					</div--> 
    					<div class="form-group">
                            <button class="btn btn-success" type="submit" id="btnSend">Send</button>
                        </div>
                    </form>
                </div>
            </div> 
        </div>         
	</body>
</html>
